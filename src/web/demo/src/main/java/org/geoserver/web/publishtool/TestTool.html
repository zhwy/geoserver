<html xmlns:wicket="http://wicket.apache.org/">
<head>
<meta charset="UTF-8">
</head>
<body>
	<wicket:extend>
		<form wicket:id="form">
			<ul>
				<li>
					<fieldset>
						<ul>
							<li><label><wicket:message key="workspace">Workspace and Namespace</wicket:message></label>
								<select wicket:id="workspace" style="width: 260px;"></select></li>
							<li><label><wicket:message key="store">Store</wicket:message></label>
								<select wicket:id="store" style="width: 260px;"></select></li>
							<li><label><wicket:message key="resourceAndLayer">Resource and Layer</wicket:message></label>
								<select wicket:id="resourceAndLayer" style="width: 260px;"></select>
							</li>
						</ul>
					</fieldset>
				</li>
			</ul>
		</form>
		<h1>Upload your file here!</h1>
		<form wicket:id="uploadform">
			<input type="file" wicket:id="fileUploadField" /> <input
				type="submit" value="Upload" />
		</form>
		<div wicket:id="feedbackPanel"></div>
	</wicket:extend>
</body>
</html>
